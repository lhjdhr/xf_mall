<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/AdminUserController/adminAddUser}"  method="post">
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name"  id="user_name" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="user_password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="user_password" id="user_password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="user_phone" class="col-sm-2 control-label">phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_phone"  id="user_phone" placeholder="phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="user_mail" class="col-sm-2 control-label">mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_mail"  id="user_mail" placeholder="mail"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
