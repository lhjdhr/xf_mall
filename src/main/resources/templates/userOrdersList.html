<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>后台订单列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>商品订单列表</h1>
<br/><br/>
<div class="with:80%">
    <form th:action="@{/OrderController/userFindOrder}"  method="post">
        <div>
            <input type="text" id="order_number" name="order_number" th:value="*{order_number}" placeholder="订单号" >
            <input type="submit" value="搜索" class="btn btn-info" />
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>收货人姓名</th>
            <th>订单号</th>
            <th>商品图片</th>
            <th>商品关键字</th>
            <th>下单时间</th>
            <th>订单状态</th>
            <th>订单信息</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${orders}">
            <th scope="row" th:text="${order.orderId}"></th>
            <td th:text="${order.address_name}"></td>
            <td th:text="${order.order_number}"></td>
            <td th:text="${order.product_picture}"></td>
            <td th:text="${order.product_keywords}"></td>
            <td th:text="${order.order_purchaseTime}"></td>
            <td th:text="${order.order_status}"></td>
            <td><a th:href="@{/EstimateController/toAddEstimate(id=${order.orderId})}">评论</a></td>
            <td><a th:href="@{/OrdersController/toChangeOrders(id=${order.orderId})}">修改</a></td>
            <td><a th:href="@{/OrderController/orderDetails(id=${order.orderId})}">详情</a></td>
            <td><a th:href="@{/OrderController/deleteOrder(id=${order.orderId})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
