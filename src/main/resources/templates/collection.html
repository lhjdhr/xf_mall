<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的收藏</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <script th:src="@{/js/jquery-1.11.3.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

    <style>
        body {
            width: 100%;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-4">
        <img src="" />
    </div>
    <div class="col-md-5">
        <img src="" />
    </div>
    <div class="col-md-3" style="padding-top:20px">
        <ol class="list-inline">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a th:href="@{/ProductListController/shoppingCart(userId=46)}">购物车</a></li>
            <li><a th:href="@{/ProductListController/collectionProduct(userId=46)}">我的收藏</a></li>
            <li><a href="#">我的订单</a></li>
        </ol>
    </div>
</div>

<div class="container">
    <div class="row" th:width="1210px" style="margin: 0 auto;">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a th:href="@{/ProductListController/toProductList}">商品列表</a></li>
            </ol>
            <p>我的收藏</p>
        </div>

        <div class="col-md-2" th:each="collection : ${collections}">
            <a th:href="@{/ProductListController/toProduct(productId=${collection.productId})}">
                <img th:src="${collection.product_picture}"
                                             th:width="170" height="170" style="display: inline-block;">
            </a>
            <p>
                <a th:href="@{/ProductListController/toProduct(productId=${collection.productId})}" style='color: green' th:text="${collection.product_keywords}"></a>
            </p>
            <p>
                <a th:href="@{/ProductListController/deleteCollectionProduct(collectionId=${collection.collectionId},userId=46)}" style='color: green'>删除该收藏</a>
            </p>
            <p>
                <font color="#FF0000" th:text="'商城价：¥'+${collection.product_mallPrice}"></font>
            </p>
        </div>

    </div>
    <div style="text-align: center;">
        <ul class="pagination">
            <li class="disabled"><a href="#" aria-label="Previous"><span
                    aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
            </a></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div style="margin-top:50px;">
        <img th:src="@{/img/footer.jpg}" th:width="1234" height="78" alt="我们的优势" title="我们的优势" />
    </div>

    <div style="text-align: center;margin-top: 5px;">
        <ul class="list-inline">
            <li><a href="#">关于我们</a></li>
            <li><a>联系我们</a></li>
            <li><a>招贤纳士</a></li>
            <li><a>法律声明</a></li>
            <li><a>友情链接</a></li>
            <li><a>支付方式</a></li>
            <li><a>配送方式</a></li>
            <li><a>服务声明</a></li>
            <li><a>广告声明</a></li>
        </ul>
    </div>
    <div style="text-align: center;margin-top: 5px;margin-bottom:20px;">
        Copyright &copy; 2017-2018 新飞商城 版权所有
    </div>
</div>
</body>
</html>
