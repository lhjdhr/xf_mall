<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户评价</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>用户评价</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/EstimateController/AddEstimate}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="estimate_content" class="col-sm-2 control-label">评价内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="estimate_content"  id="estimate_content" placeholder="评价内容"/>
            </div>
        </div>
        <div class="form-group">
            <label for="estimate_grade" class="col-sm-2 control-label" >评价等级</label>
            <div class="col-sm-10">
                <input type="estimate_grade" class="form-control" name="estimate_grade" id="estimate_grade" placeholder="评价等级"/>
            </div>
        </div>
        <div class="form-group">
            <label for="estimate_img" class="col-sm-2 control-label">评价图片</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="estimate_img"  id="estimate_img" placeholder="评价图片"/>
            </div>
        </div>
        <div class="form-group">
            <label for="estimate_isNameless" class="col-sm-2 control-label">是否匿名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="estimate_isNameless"  id="estimate_isNameless" placeholder="是否匿名"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="product_id" class="col-sm-2 control-label">商品id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="product_id"  id="product_id" th:value="*{product_id}" placeholder="product_id"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="user_id" class="col-sm-2 control-label">用户id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_id"  id="user_id" th:value="*{user_id}" placeholder="user_id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="product_specification" class="col-sm-2 control-label">商品规格信息</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="product_specification"  id="product_specification" th:value="*{product_specification}" placeholder="product_specification"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="user_name" class="col-sm-2 control-label">评价用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name"  id="user_name" th:value="*{user_name}" placeholder="user_name"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="order_id" class="col-sm-2 control-label">订单id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="order_id"  id="order_id" th:value="*{order_id}" placeholder="order_id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
