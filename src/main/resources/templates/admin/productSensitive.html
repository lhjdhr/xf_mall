<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>敏感词汇</h1>
<br/><br/>
<div class="with:80%">
    <form th:action="@{/AdminProductController/findProductSensitive}"  method="post">
        <div>
            <input type="text" id="search_shield_sensitive" name="search_shield_sensitive" th:value="*{searchShield_Sensitive}" placeholder="" >
            <input type="submit" value="搜索" class="btn btn-info" />
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>mail</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="searchShield : ${searchShields}">
            <th scope="row" th:text="${searchShield.searchShield_id}"></th>
            <td th:text="${searchShield.searchShield_Sensitive}"></td>
            <td><a th:href="@{/AdminProductController/changeProductSensitive(id=${searchShield.searchShield_id})}">edit</a></td>
            <td><a th:href="@{/AdminProductController/deleteProductSensitive(id=${searchShield.searchShield_id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
</div>
<form class="form-horizontal"   th:action="@{/AdminProductController/addProductSensitive}"  method="post">
    <input type="text" class="form-control" name="searchShield_Sensitive"  id="searchShield_Sensitive" placeholder="敏感词汇"/>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-info" />
            &nbsp; &nbsp; &nbsp;
            <input type="reset" value="Reset" class="btn btn-info" />
        </div>
    </div>
</form>
</body>
</html></html>
