<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加二级分类</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加二级分类</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/AdminProductController/addProductCategory}"  method="post">
        <div class="form-group">
            <label for="category_name" class="col-sm-2 control-label">分类名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="category_name"  id="category_name" placeholder="分类名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="parent_name" class="col-sm-2 control-label" >父分类</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="parent_name" id="parent_name" placeholder="父分类"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
