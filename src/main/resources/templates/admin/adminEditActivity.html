<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改活动商品</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>修改活动商品</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/AdminActivityController/adminEditActivity(activityId=*{activityId})}" th:object="${productActivity}" method="post">
        <div class="form-group">
            <label for="activity_name" class="col-sm-2 control-label">活动名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="activity_name" id="activity_name" th:value="*{activity_name}" placeholder="活动名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="activity_discount" class="col-sm-2 control-label">活动折扣</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="activity_discount" id="activity_discount" th:value="*{activity_discount}" placeholder="活动折扣"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
