<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>商品订单列表</h1>
<br/><br/>
<div class="with:80%">
    <form th:action="@{/AdminOrdersController/adminFindOrders}"  method="post">
        <div>
            <input type="text" id="order_number" name="order_number" th:value="*{order_number}" placeholder="订单号" >
            <input type="submit" value="搜索" class="btn btn-info" />
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Address Name</th>
            <th>Order Number</th>
            <th>Product Picture</th>
            <th>Product Keywords</th>
            <th>Order Deal Time</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${orders}">
            <th scope="row" th:text="${order.order_id}"></th>
            <td th:text="${order.address_name}"></td>
            <td th:text="${order.order_number}"></td>
            <td th:text="${order.product_picture}"></td>
            <td th:text="${order.product_keywords}"></td>
            <td th:text="${order.order_dealTime}"></td>
            <td><a th:href="@{/AdminOrdersController/toChangeProductOrders(id=${order.order_id})}">edit</a></td>
            <td><a th:href="@{/AdminOrdersController/adminDeleteOrders(id=${order.order_id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
