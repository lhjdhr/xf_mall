<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<style>
    .col-sm-2 {
        width: 100%;
    }
</style>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <div class="col-sm-2 control-label">
        <a th:href="@{/AdminUserController/adminUserList}" class="btn btn-info">用户管理</a>
        <a th:href="@{/AdminProductController/adminProductList}" class="btn btn-info">商品管理</a>
        <a th:href="@{/AdminProductController/productCategoryList}" class="btn btn-info">分类管理</a>
        <a th:href="@{/OrderController/allProductOrdersLists}" class="btn btn-info">订单管理</a>
        <a th:href="@{/SearchShieldController/toProductSensitive}" class="btn btn-info">敏感词汇管理</a>
        <a th:href="@{/AdminActivityController/activityProducts}" class="btn btn-info">活动管理</a>
    </div>
    <br/><br/>
    <form th:action="@{/AdminUserController/adminFindUser}" method="post">
        <div>
            <input type="text" id="user_name" name="user_name" th:value="*{user_name}" placeholder="用户名">
            <input type="submit" value="搜索" class="btn btn-info"/>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Password</th>
            <th>phone</th>
            <th>mail</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.userId}"></th>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.user_password}"></td>
            <td th:text="${user.user_phone}"></td>
            <td th:text="${user.user_mail}"></td>
            <td><a th:href="@{/AdminUserController/toAdminEditUser(userId=${user.userId})}">edit</a></td>
            <td><a th:href="@{/AdminUserController/adminDeleteUser(userId=${user.userId})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/AdminUserController/toAdminAddUser}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
