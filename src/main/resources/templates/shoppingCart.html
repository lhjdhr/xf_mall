<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>购物车</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/js/jquery-1.11.3.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

    <style>
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-4">
        <img src=""/>
    </div>
    <div class="col-md-5">
        <img src=""/>
    </div>
    <div class="col-md-3" style="padding-top:20px">
        <ol class="list-inline">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li><a th:href="@{/ProductListController/shoppingCart(user_id=46)}">购物车</a></li>
            <li><a th:href="@{/ProductListController/collectionProduct(user_id=46)}">我的收藏</a></li>
            <li><a href="#">我的订单</a></li>
        </ol>
    </div>
</div>

<!-- 导航条 -->
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/ProductListController/toProductList}">手机数码<span class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="#">电脑办公</a></li>
                    <li><a href="#">电脑办公</a></li>
                    <li><a href="#">电脑办公</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div style="margin: 0 auto; margin-top: 10px;" th:width="950px">
            <strong>我的订单</strong>
            <table class="table table-bordered">
                <tr class="warning">
                    <th>图片</th>
                    <th>商品</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
                <tbody th:each="shoppingCart : ${shoppingCarts}">
                <tr class="active">
                    <td>
                        <input type="checkbox">
                    </td>
                    <td th:width="158">
                        <input type="hidden" name="id" value="22">
                        <a th:href="@{/ProductListController/toProduct(product_id=${shoppingCart.product_id})}">
                            <img th:src="${shoppingCart.product_picture}" height="60">
                        </a>
                    </td>
                    <td th:width="158"><a target="_blank"
                                          th:href="@{/ProductListController/toProduct(product_id=${shoppingCart.product_id})}"
                                          th:text="${shoppingCart.product_keywords}"></a></td>
                    <td th:width="158" th:text="'￥'+${shoppingCart.product_mallPrice}"></td>
                    <td th:width="158" th:text="${shoppingCart.shoppingCart_count}"></td>
                    <td th:width="158"
                        th:text="'￥'+${shoppingCart.shoppingCart_count}*${shoppingCart.product_mallPrice}">
                        <span class="subtotal"></span>
                    </td>
                    <td th:width="158">
                        <form th:action="@{/ProductListController/moveToCollectionProduct(product_id=*{shoppingCart.product_id},shoppingCartId=*{shoppingCart.shoppingCartId},user_id=46)}"
                              method="post">
                            <input style="height: 24px;" value="移入收藏" type="submit">
                        </form>
                        <form th:action="@{/ProductListController/deleteShoppingProduct(shoppingCartId=*{shoppingCart.shoppingCartId},user_id=46)}"
                              method="post">
                            <input style="height: 24px;" value="删除" type="submit">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: center;">
        <ul class="pagination">
            <li class="disabled"><a href="#" aria-label="Previous"><span
                    aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
            </a></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div style="margin-top:50px;">
        <img th:src="@{/img/footer.jpg}" th:width="1234" height="78" alt="我们的优势" title="我们的优势"/>
    </div>

    <div style="text-align: center;margin-top: 5px;">
        <ul class="list-inline">
            <li><a href="#">关于我们</a></li>
            <li><a>联系我们</a></li>
            <li><a>招贤纳士</a></li>
            <li><a>法律声明</a></li>
            <li><a>友情链接</a></li>
            <li><a>支付方式</a></li>
            <li><a>配送方式</a></li>
            <li><a>服务声明</a></li>
            <li><a>广告声明</a></li>
        </ul>
    </div>
    <div style="text-align: center;margin-top: 5px;margin-bottom:20px;">
        Copyright &copy; 2017-2018 新飞商城 版权所有
    </div>
</div>
</body>
</html>
